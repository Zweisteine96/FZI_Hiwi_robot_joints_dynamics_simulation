cartesian_motion_controller:
    type: "position_controllers/CartesianMotionController"
    end_effector_link: "virtual_ur10_tool0"
    robot_base_link: "virtual_ur10_base_link"
    target_frame_topic: "/virtual_ur10/target_frame"
    joints:
    - virtual_ur10_shoulder_pan_joint
    - virtual_ur10_shoulder_lift_joint
    - virtual_ur10_elbow_joint
    - virtual_ur10_wrist_1_joint
    - virtual_ur10_wrist_2_joint
    - virtual_ur10_wrist_3_joint

    pd_gains:
        trans_x: {p: 10.0}
        trans_y: {p: 10.0}
        trans_z: {p: 10.0}
        rot_x: {p: 10.0}
        rot_y: {p: 10.0}
        rot_z: {p: 10.0}

joint_trajectory_controller:
    type: "position_controllers/JointTrajectoryController"
    joints:
    - virtual_ur10_shoulder_pan_joint
    - virtual_ur10_shoulder_lift_joint
    - virtual_ur10_elbow_joint
    - virtual_ur10_wrist_1_joint
    - virtual_ur10_wrist_2_joint
    - virtual_ur10_wrist_3_joint
    constraints:
      goal_time: 0.6
      stopped_velocity_tolerance: 0.05
      virtual_ur10_shoulder_pan_joint: {trajectory: 0.1, goal: 0.1}
      virtual_ur10_shoulder_lift_joint: {trajectory: 0.1, goal: 0.1}
      virtual_ur10_elbow_joint: {trajectory: 0.1, goal: 0.1}
      virtual_ur10_wrist_1_joint: {trajectory: 0.1, goal: 0.1}
      virtual_ur10_wrist_2_joint: {trajectory: 0.1, goal: 0.1}
      virtual_ur10_wrist_3_joint: {trajectory: 0.1, goal: 0.1}

joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50

